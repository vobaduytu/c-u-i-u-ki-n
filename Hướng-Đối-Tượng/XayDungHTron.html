  <body>
    <script>
      function Cicrle(radius) {
        this.radius = radius;
        this.getArea = function () {
          return Math.PI * radius * radius;
        };
      }
      let cicrle1 = new Cicrle(2);
      console.log(cicrle1);
      console.log(cicrle1.getArea());
    </script>
  </body>
