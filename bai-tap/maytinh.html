<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="4"><input type="text" id="result" /></td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            class="num"
            value="1"
            onclick="result.value+=this.value"
          />
        </td>
        <td>
          <input
            type="button"
            class="num"
            value="2"
            onclick="result.value+=this.value"
          />
        </td>
        <td>
          <input
            type="button"
            class="num"
            value="3"
            onclick="result.value+=this.value"
          />
        </td>
        <td>
          <input
            type="button"
            class="num"
            value="+"
            onclick="result.value+=this.value"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            class="num"
            value="4"
            onclick="result.value+=this.value"
          />
        </td>
        <td>
          <input
            type="button"
            class="num"
            value="5"
            onclick="result.value+=this.value"
          />
        </td>
        <td>
          <input
            type="button"
            class="num"
            value="6"
            onclick="result.value+=this.value"
          />
        </td>
        <td>
          <input
            type="button"
            class="num"
            value="-"
            onclick="result.value+=this.value"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            class="num"
            value="7"
            onclick="result.value+=this.value"
          />
        </td>
        <td>
          <input
            type="button"
            class="num"
            value="8"
            onclick="result.value+=this.value"
          />
        </td>
        <td>
          <input
            type="button"
            class="num"
            value="9"
            onclick="result.value+=this.value"
          />
        </td>
        <td>
          <input
            type="button"
            class="num"
            value="*"
            onclick="result.value+=this.value"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            class="num"
            value="C"
            onclick="result.value=''"
          />
        </td>
        <td>
          <input
            type="button"
            class="num"
            value="0"
            onclick="result.value+=this.value"
          />
        </td>
        <td>
          <input
            type="button"
            class="num"
            value="="
            onclick="result.value=eval(result.value)"
          />
        </td>
        <td>
          <input
            type="button"
            class="num"
            value="/"
            onclick="result.value+=this.value"
          />
        </td>
      </tr>
    </table>
  </body>
  <script></script>
</html>
