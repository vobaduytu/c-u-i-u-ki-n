<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
     function removeAll(value, arr) {
      let array = [];
      for (let i = 0; i < arr.length; i++) {
        if (value === arr[i]) {
          arr.splice(i, 1);
        }
      }
      return arr;
    }
    let arr1 = [1, 2, 3, 1];
    let value1 = 1;
    document.write(removeAll(value1, arr1));
    </script>
  </body>
</html>
