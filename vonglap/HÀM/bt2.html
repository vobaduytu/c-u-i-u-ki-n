<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>temperature converter</h1>
    <h4>
      type a value in the fahrenheit field to convert the value to celcius
    </h4>
    <form>
      <label>Fahrenheit</label>
      <input
        type="number"
        id="inputFaharenheit"
        placeholder="Fahrenheit"
        oninput="temperatureConverter(this.value)"
        onchange="temperatureConverter(this.value)"
      />
      <p>celsius: <span id="outputCelsius"></span></p>
      <script>
        function temperatureConverter(F) {
          F = parseFloat(F);
          document.getElementById("outputCelsius").innerHTML = (F - 32) / 1.8;
        }
      </script>
    </form>
  </body>
</html>
