<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function minadc(adc) {
        let min = adc[0];
        for (let i = 0; i < adc.length; i++)
          if (adc[i] < min) {
            min = adc[i];
          }
        return min;
      }
      let adc1 = [0, 1, -5, 9];
      let min = minadc(adc1);
      alert(min);
    </script>
  </body>
</html>
