  <body>
    <script>
      // tim các số nguyên tố < 10000
      // xác định được 1 số n là số nguyên tố không || isPrime(number) || OK
      // cho n chạy từ 0 -> 10000 => nếu n là SNT => viết n ra màn hình || vòng lặp for

      function isPrime(number) {
        // kiểm tra từ 2 -> number - 1;
        if (number < 2) return false;
        for (let i = 2; i < number; i++) {
            if(number % i ===0){
                return false
            }return true
        }
    }
    for(let i = 2; i < 10000; i ++){
        if( isPrime(i)){
            document.write(i + "<br>")
        }
    }
