<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="button" value="met to foot" onclick="convertMetToFoot()" />
    <input type="button" value="foot to met" onclick="convertFootToMet()" />
    <div id="input"></div>
    <script>
      function meterToFoot(meter) {
        return 3.279 * meter;
      }

      function footToMeter(foot) {
        return 0.305 * foot;
      }

      function convertMetToFoot() {
        let b = prompt();
        alert(meterToFoot(b));
      }

      function convertFootToMet() {
        let b = prompt();
        alert(footToMeter(b));
      }
    </script>
  </body>
</html>
