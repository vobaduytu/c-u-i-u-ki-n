      function demKyTuTrongMang(board, a) {
        let count = 0;
        for (let i = 0; i < board.length; i++) {
          if (a === board[i]) {
            count++;
          }
        }

        if (count === 0) {
            return -1
        } else {
            return count;
        }
      }
      
      let mang = [1, 2, 2, 5, 5, 5, 5];
      let result = demKyTuTrongMang(mang, 5)

      document.write(mang.toString() + ": " + result);
