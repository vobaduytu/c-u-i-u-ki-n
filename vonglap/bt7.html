<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
    </style>
  </head>
  <script>
    let sout =
      "<table border='1' width='300' cellspacing='1' cellpadding='10'>";
    for (let i = 1; i <= 9; i++) {
      sout = sout + "<tr>";

      for (let j = 2; j <= 9; j++) {
        sout = sout + "<td>" + j + "x" + i + "=" + i * j + "</td>";
      }
      sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
  </script>
  </body>
</html>
