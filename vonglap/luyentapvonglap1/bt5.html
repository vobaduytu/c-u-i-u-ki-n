<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1= 1
        let num2 = 1
    
        let sum = 2;
        for(let i = 1; i <= 18; i++){
            let newmum = num1 + num2;
      
            num1 = num2;
            num2 = newmum;
            sum = sum + newmum;
            
        }
        document.write("<br>" + sum)
        
    </script>
</body>
</html>
