<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let count = 0
        let sum = 0
        for(let i = 1 ; count < 30 ; i++){       
            if( i % 7 === 0){   
                count++;
                sum = sum + i;
              
            } 
        }
        document.write(sum)
    </script>
</body>
</html>
