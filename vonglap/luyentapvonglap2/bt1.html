<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = 1
        let num2 = 1
        document.write("1,1")
        for( let i = 1; i < 50; i++){
            let newnum = num1 + num2
            document.write("," + newnum )
            num1 = num2
            num2 = newnum 
        }
    </script>
</body>
</html>
