<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: monospace;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let i = 1; i <= 5; i++) {
        // i = 1
        for (let j = 1; j <= i; j++) {
          // j = 1; j <= 1; j++
          document.write("*");
        }
        document.write("<br>");
      }
      document.write("<br>");

      for (let i = 1; i <= 5; i++) {
        for (let j = 5; j >= i; j--) {
          document.write("*");
        }
        document.write("<br>");
      }
      document.write("<br>");

      for (let i = 1; i <= 5; i++) {
        for (let k = 5 - i; k > 0; k--) {
          document.write("&nbsp;");
        }

        for (let j = 1; j <= i; j++) {
          document.write("*");
        }
        document.write("<br>");
      }
      
      document.write("<br>");
      for (let i = 1; i <= 5; i++) {
        for (let k = 1 - i; k < 0; k++) {
          document.write("&nbsp;");
        }

        for (let j = 5; j >= i; j--) {
          document.write("*");
        }
        document.write("<br>");
        }
    </script>
  </body>
</html>
