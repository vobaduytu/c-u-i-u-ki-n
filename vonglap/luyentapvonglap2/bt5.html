<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let soTienHienCo = Number(prompt("so tien gui"));
      const soThangChoVay = Number(prompt("so thang cho vay"));
      const laiSuat = 0.1;
      for (let i = 1; i <= soThangChoVay; i++) {
        let tienLai = soTienHienCo * laiSuat;
        soTienHienCo = soTienHienCo + tienLai;
      }
      document.write(soTienHienCo);
    </script>
  </body>
</html>
