<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JS Bin</title>
    <style>
      body {
        padding-top: 50px;
      }
    </style>
  </head>

  <body>
    <input type="text" id="ADC" />
    <input type="button" id="btnAdd" value="Add" onclick="addon();" />
    <input
      type="button"
      id="btnDisplay"
      value="Display"
      onclick="displays();"
    />
    <div id="result"></div>
    <script>
      let x = 0;
      let array = Array();
      function addon() {
        array[x] = document.getElementById("ADC").value;
        alert("elm: " + array[x] + " ssss " + x);
        x++;
        document.getElementById("ADC").value = "";
      }
      function displays() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
          e += "elm " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
      }
    </script>
  </body>
</html>
