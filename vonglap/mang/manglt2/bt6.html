<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = prompt("nhap vao mang").split("");
      for (let i = 0; i < a.length; i++) {
        if (a[i] === "-") {
          document.write("_");
        } else {
          document.write(a[i]);
        }
      }
    </script>
  </body>
</html>
