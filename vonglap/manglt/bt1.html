<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>

  <body>
    <script>
      let number = [1, 2, 3, 4, 5, 6, 10, 8, 9, 10];
      let count = 0;
      for (let i = 1; i <= 10; i++) {
        if  ( number[i] >= 10) {
          count++;
        }
      }
      document.write(count);
    </script>
