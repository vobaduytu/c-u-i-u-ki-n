<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = [1, 2, 2, 4, 5];
      let max = a[0];
      let vt;
      for (let i = 1; i < a.length; i++) {
        if (a[i] > max) {
          max = a[i];
          vt = i;
        }
      }
      document.write(max + "</br>");
      document.write(vt);
    </script>
  </body>
</html>
