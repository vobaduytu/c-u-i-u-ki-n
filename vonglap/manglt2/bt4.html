<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = ["3", "5", "6", "w"];
      let N = 0;
      for (let i = 0; i < a.length; i++) {
        let H = Number(a[i]);
        if (!isNaN(H)) {
          N++;
        }
      }
      document.write(N);
    </script>
  </body>
</html>
