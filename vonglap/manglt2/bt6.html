<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = prompt();
      let b = a.split("");
      for (let i = 0; i < b.length; i++) {
        if (b[i] === "-") {
          b[i] = "_";
        }
      }
      document.write(b.join(""));
    </script>
  </body>
</html>
